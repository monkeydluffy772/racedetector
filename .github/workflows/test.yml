name: Tests

# Testing Strategy:
# - Tests run on Linux, macOS, and Windows (cross-platform race detector)
# - racedetector instruments Go code - must work on all platforms
# - Go 1.21+ required (matches go.mod requirement)
#
# Branch Strategy:
# - main branch: Production-ready code (protected)
# - Pull requests: Must pass all tests before merge
# - Tags: Release versions (v0.1.0-alpha, etc.)

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Unit tests - Cross-platform
  unit-tests:
    name: Unit Tests - ${{ matrix.os }} - Go ${{ matrix.go-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25']  # Latest stable Go version

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      if: matrix.os == 'ubuntu-latest'
      run: go vet ./cmd/... ./internal/... ./race/...

    - name: Run unit tests with coverage
      shell: bash
      run: go test -v -coverprofile=coverage.txt -covermode=atomic ./cmd/... ./internal/... ./race/...

    # Upload coverage only from ubuntu-latest to avoid redundant uploads
    # Pure Go code has same coverage on all platforms
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25'
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.txt
        flags: unittests
        name: codecov-unit
        fail_ci_if_error: false
        verbose: true
      timeout-minutes: 2

  # Dogfooding test - racedetector tests itself!
  dogfooding:
    name: Dogfooding Demo
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Build racedetector
      run: go build -o racedetector ./cmd/racedetector

    - name: Run dogfooding demo
      run: |
        cd examples/dogfooding
        ../../racedetector build -o simple_race simple_race.go
        ./simple_race
        echo "Dogfooding test passed ✓"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    continue-on-error: false  # Strict for production tool

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v8
      with:
        version: latest
        args: --timeout=5m ./cmd/... ./internal/... ./race/...

  # Formatting check
  formatting:
    name: Code Formatting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Check formatting
      run: |
        # Check only our code directories (exclude external/)
        UNFORMATTED=$(gofmt -l ./cmd ./internal ./race 2>/dev/null)
        if [ -n "$UNFORMATTED" ]; then
          echo "ERROR: The following files are not formatted:"
          echo "$UNFORMATTED"
          echo ""
          echo "Run 'gofmt -w ./cmd ./internal ./race' to fix formatting issues."
          exit 1
        fi
        echo "All files are properly formatted ✓"

  # Build check - Ensure binary builds on all platforms
  build:
    name: Build Check - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        cache: true

    - name: Build racedetector binary
      run: go build -v -o racedetector${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/racedetector

    - name: Verify binary works
      run: ./racedetector${{ matrix.os == 'windows-latest' && '.exe' || '' }} --version
